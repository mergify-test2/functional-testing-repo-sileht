pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20220415141219/test_queue_ci_timeout_outside_schedule_without_unqueuing/main
  - check-success=continuous-integration/fake-ci
  name: queue
queue_rules:
- allow_inplace_checks: false
  checks_timeout: 10 m
  conditions:
  - check-success=continuous-integration/fake-ci
  - 'schedule: MON-FRI 08:00-17:00'
  name: default
